<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>

        .overlay h1 {

        .start-btn {

            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);

        .start-btn:hover {

            box-shadow: 0 0 30px rgba(255, 105, 180, 0.9);
        }
        
        .glowing-text {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            }
            to {
                text-shadow: 0 0 15px #fff, 0 0 25px #fff, 0 0 35px #ff1493, 0 0 45px #ff1493;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="glowing-text">â¤ï¸ çˆ±å¿ƒæ°”çƒç¥ç¦ â¤ï¸</h1>
        <p>ç‚¹å‡»å¼€å§‹æŒ‰é’®ï¼Œè¿›å…¥æµªæ¼«çš„3Dç¥ç¦ä¸–ç•Œ</p>
        <p>éŸ³ä¹å°†è‡ªåŠ¨æ’­æ”¾ï¼Œæ»‘åŠ¨å±å¹•å¯æ—‹è½¬è§†è§’</p>
        <button class="start-btn">å¼€å§‹ç¥ç¦ä¹‹æ—…</button>
    </div>
    
    <div class="container">
        <div id="scene"></div>
        <div class="title">â¤ï¸ çˆ±å¿ƒæ°”çƒç¥ç¦ â¤ï¸</div>
        <div class="hearts-count">å·²é£˜è¿‡çˆ±å¿ƒ: <span id="count">0</span> ä¸ª</div>
        <div class="instructions">æ»‘åŠ¨å±å¹•å¯ä»¥æ—‹è½¬3Dè§†è§’<br>ç‚¹å‡»å±å¹•æš‚åœ/ç»§ç»­åŠ¨ç”»</div>
        <div class="music-control">
            <i>â™ª</i>
        </div>
        <div class="footer">ç¥ç¦æ»¡æ»¡ | çˆ±æ„æ°¸æ’</div>
    </div>

    <!-- åµŒå…¥å¼èƒŒæ™¯éŸ³ä¹ -->
    <audio id="backgroundMusic" loop>
        <!-- æ›¿æ¢ä¸ºæ‚¨çš„éŸ³ä¹URL -->
        <source src="Muyoiã€Pezzi - ä¸€ç‚¹.flac" type="audio/mpeg">
    </audio>

    <script>
        // åˆå§‹åŒ–å˜é‡
        let scene, camera, renderer;
        let textParticles = [];
        let heartParticles = [];
        let snowParticles = [];
        let textColors = [
            0xff69b4, // çƒ­ç²‰çº¢
            0x00ffff,  // é’è‰²
            0xffff00,  // é»„è‰²
            0x00ff00,  // ç»¿è‰²
            0xffa500,  // æ©™è‰²
            0x9370db   // ç´«è‰²
        ];
        let currentTextColor = textColors[0];
        let lastColorChange = Date.now();
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        let isPaused = false;
        let heartCount = 0;
        
        // å¯åŠ¨é¡µé¢
        document.querySelector('.start-btn').addEventListener('click', function() {
            document.querySelector('.overlay').style.display = 'none';
            init();
            playBackgroundMusic();
        });
        
        // æ’­æ”¾èƒŒæ™¯éŸ³ä¹
        function playBackgroundMusic() {
            const music = document.getElementById('backgroundMusic');
            music.volume = 0.7;
            
            // å°è¯•è‡ªåŠ¨æ’­æ”¾
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // æ’­æ”¾æˆåŠŸ
                }).catch(error => {
                    // è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œæ˜¾ç¤ºæç¤º
                    document.querySelector('.instructions').innerHTML += '<br>ç‚¹å‡»å³ä¸Šè§’éŸ³ä¹å›¾æ ‡æ’­æ”¾éŸ³ä¹';
                });
            }
        }
        
        // åˆå§‹åŒ–åœºæ™¯
        function init() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a2a);
            scene.fog = new THREE.Fog(0x0a0a2a, 500, 2000);
            
            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 500;
            
            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('scene').appendChild(renderer.domElement);
            
            // æ·»åŠ å…‰æº
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // åˆ›å»ºç‚¹å…‰æºï¼ˆä½¿ç‰©ä½“å‘å…‰ï¼‰
            const pointLight = new THREE.PointLight(0xff69b4, 1.5, 500);
            pointLight.position.set(0, 0, 200);
            scene.add(pointLight);
            
            // åˆ›å»ºæ–‡å­—ç²’å­
            createTextParticles();
            
            // åˆ›å»ºçˆ±å¿ƒç²’å­
            createHeartParticles();
            
            // åˆ›å»ºé›ªèŠ±ç²’å­
            createSnowParticles();
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener('touchmove', onDocumentTouchMove);
            document.addEventListener('click', onDocumentClick);
            window.addEventListener('resize', onWindowResize);
            
            // éŸ³ä¹æ§åˆ¶
            const musicControl = document.querySelector('.music-control');
            const music = document.getElementById('backgroundMusic');
            
            musicControl.addEventListener('click', function() {
                if (music.paused) {
                    music.play();
                    musicControl.innerHTML = '<i>â™ª</i>';
                } else {
                    music.pause();
                    musicControl.innerHTML = '<i>ğŸ”‡</i>';
                }
            });
            
            // å¼€å§‹åŠ¨ç”»
            animate();
        }
        
        // åˆ›å»ºæ–‡å­—ç²’å­
        function createTextParticles() {
            // ç¥ç¦è¯­æ•°ç»„
            const texts = ["çˆ±", "å¹¸ç¦", "å¿«ä¹", "å¥åº·", "å¹³å®‰", "å‰ç¥¥", "å¦‚æ„", "æˆåŠŸ", "ç¾æ»¡", "ç”œèœœ"];
            
            for (let i = 0; i < 60; i++) {
                const textIndex = Math.floor(Math.random() * texts.length);
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const size = 60 + Math.random() * 120;
                canvas.width = size * 2;
                canvas.height = size * 2;
                
                // ç»˜åˆ¶æ–‡å­—ï¼ˆå¸¦å‘å…‰æ•ˆæœï¼‰
                context.shadowColor = 'rgba(255, 105, 180, 0.8)';
                context.shadowBlur = 20;
                context.font = `bold ${size}px Microsoft YaHei`;
                context.fillStyle = `rgba(255, 255, 255, 0.95)`;
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(texts[textIndex], size, size);
                
                // åˆ›å»ºçº¹ç†
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({
                    map: texture,
                    color: currentTextColor,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    opacity: 0.95
                });
                
                const particle = new THREE.Sprite(material);
                particle.scale.set(size, size, 1);
                
                // éšæœºä½ç½®
                particle.position.x = Math.random() * 1000 - 500;
                particle.position.y = -400 - Math.random() * 300;
                particle.position.z = Math.random() * 1000 - 500;
                
                // è®¾ç½®é€Ÿåº¦
                particle.userData = {
                    speed: 0.7 + Math.random() * 1.5,
                    rotationSpeed: (Math.random() - 0.5) * 0.04
                };
                
                scene.add(particle);
                textParticles.push(particle);
            }
        }
        
        // åˆ›å»ºçˆ±å¿ƒç²’å­
        function createHeartParticles() {
            const heartShape = new THREE.Shape();
            heartShape.moveTo(0, 0);
            heartShape.bezierCurveTo(5, 5, 10, 0, 0, 10);
            heartShape.bezierCurveTo(-10, 0, -5, 5, 0, 0);
            
            const extrudeSettings = {
                depth: 10,
                bevelEnabled: true,
                bevelThickness: 1.5,
                bevelSize: 1.5,
                bevelSegments: 3
            };
            
            const heartGeometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            
            for (let i = 0; i < 40; i++) {
                const hue = Math.random() * 360;
                const color = new THREE.Color(`hsl(${hue}, 100%, 70%)`);
                const material = new THREE.MeshPhongMaterial({
                    color: color,
                    emissive: color.clone().multiplyScalar(0.3),
                    specular: 0xffffff,
                    shininess: 60,
                    flatShading: false
                });
                
                const heart = new THREE.Mesh(heartGeometry, material);
                
                // éšæœºä½ç½®
                heart.position.x = Math.random() * 1000 - 500;
                heart.position.y = -400 - Math.random() * 300;
                heart.position.z = Math.random() * 1000 - 500;
                
                // éšæœºç¼©æ”¾
                const scale = 0.8 + Math.random() * 1.8;
                heart.scale.set(scale, scale, scale);
                
                // è®¾ç½®è¿åŠ¨å‚æ•°
                heart.userData = {
                    speed: 1.0 + Math.random() * 1.0,
                    angle: Math.random() * Math.PI * 2,
                    radius: 15 + Math.random() * 50,
                    rotationSpeed: (Math.random() - 0.5) * 0.03,
                    rotationAngle: Math.random() * Math.PI * 2
                };
                
                scene.add(heart);
                heartParticles.push(heart);
            }
        }
        
        // åˆ›å»ºé›ªèŠ±ç²’å­
        function createSnowParticles() {
            const snowGeometry = new THREE.BufferGeometry();
            const snowMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 4,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            const vertices = [];
            for (let i = 0; i < 800; i++) {
                vertices.push(
                    Math.random() * 1200 - 600,
                    500 + Math.random() * 600,
                    Math.random() * 1200 - 600
                );
            }
            
            snowGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            const snow = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snow);
            snowParticles.push(snow);
        }
        
        // æ›´æ–°æ–‡å­—ç²’å­
        function updateTextParticles() {
            const now = Date.now();
            
            // æ¯2ç§’æ›´æ¢é¢œè‰²
            if (now - lastColorChange > 2000) {
                currentTextColor = textColors[Math.floor(Math.random() * textColors.length)];
                lastColorChange = now;
                
                // æ›´æ–°æ‰€æœ‰æ–‡å­—ç²’å­çš„é¢œè‰²
                textParticles.forEach(particle => {
                    particle.material.color.set(currentTextColor);
                });
            }
            
            textParticles.forEach(particle => {
                if (isPaused) return;
                
                // å‘ä¸Šç§»åŠ¨
                particle.position.y += particle.userData.speed;
                
                // æ—‹è½¬
                particle.rotation.z += particle.userData.rotationSpeed;
                
                // å¦‚æœè¶…å‡ºå±å¹•é¡¶éƒ¨ï¼Œé‡ç½®åˆ°åº•éƒ¨
                if (particle.position.y > 500) {
                    particle.position.y = -400 - Math.random() * 300;
                    particle.position.x = Math.random() * 1000 - 500;
                    particle.position.z = Math.random() * 1000 - 500;
                }
            });
        }
        
        // æ›´æ–°çˆ±å¿ƒç²’å­
        function updateHeartParticles() {
            heartParticles.forEach(heart => {
                if (isPaused) return;
                
                // å‘ä¸Šç§»åŠ¨
                heart.position.y += heart.userData.speed;
                
                // èºæ—‹è¿åŠ¨
                heart.userData.angle += 0.025;
                heart.position.x += Math.cos(heart.userData.angle) * 0.7;
                heart.position.z += Math.sin(heart.userData.angle) * 0.7;
                
                // æ—‹è½¬
                heart.userData.rotationAngle += heart.userData.rotationSpeed;
                heart.rotation.x = heart.userData.rotationAngle;
                heart.rotation.y = heart.userData.rotationAngle * 0.6;
                
                // å¦‚æœè¶…å‡ºå±å¹•é¡¶éƒ¨ï¼Œé‡ç½®åˆ°åº•éƒ¨
                if (heart.position.y > 500) {
                    heart.position.y = -400 - Math.random() * 300;
                    heart.position.x = Math.random() * 1000 - 500;
                    heart.position.z = Math.random() * 1000 - 500;
                    
                    // æ›´æ–°è®¡æ•°
                    heartCount++;
                    document.getElementById('count').textContent = heartCount;
                }
            });
        }
        
        // æ›´æ–°é›ªèŠ±ç²’å­
        function updateSnowParticles() {
            snowParticles.forEach(snow => {
                if (isPaused) return;
                
                const positions = snow.geometry.attributes.position.array;
                
                for (let i = 1; i < positions.length; i += 3) {
                    // å‘ä¸‹ç§»åŠ¨
                    positions[i] -= 0.8 + Math.random() * 1.8;
                    
                    // å·¦å³è½»å¾®æ‘‡æ‘†
                    positions[i-1] += (Math.random() - 0.5) * 0.8;
                    
                    // å¦‚æœè¶…å‡ºå±å¹•åº•éƒ¨ï¼Œé‡ç½®åˆ°é¡¶éƒ¨
                    if (positions[i] < -400) {
                        positions[i] = 500 + Math.random() * 300;
                        positions[i-1] = Math.random() * 1200 - 600;
                        positions[i+1] = Math.random() * 1200 - 600;
                    }
                }
                
                snow.geometry.attributes.position.needsUpdate = true;
            });
        }
        
        // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.5;
            mouseY = (event.clientY - windowHalfY) * 0.5;
        }
        
        // è§¦æ‘¸ç§»åŠ¨äº‹ä»¶
        function onDocumentTouchMove(event) {
            if (event.touches.length === 1) {
                mouseX = (event.touches[0].pageX - windowHalfX) * 0.5;
                mouseY = (event.touches[0].pageY - windowHalfY) * 0.5;
            }
        }
        
        // ç‚¹å‡»äº‹ä»¶ï¼ˆæš‚åœ/ç»§ç»­ï¼‰
        function onDocumentClick() {
            isPaused = !isPaused;
        }
        
        // çª—å£å¤§å°è°ƒæ•´
        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            // æ ¹æ®é¼ æ ‡ä½ç½®æ—‹è½¬ç›¸æœº
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            // æ›´æ–°ç²’å­
            updateTextParticles();
            updateHeartParticles();
            updateSnowParticles();
            
            // æ¸²æŸ“åœºæ™¯
            renderer.render(scene, camera);
        }
    </script>
</body>
